<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title class="about_title">About</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_item__logo"></div>
        <div class="header_item__hidden">
          <span class="header_item__items"></span>

          <a class="header_link" href="about.html">
            <span class="header_item__items check_url">ABOUT</span>
          </a>
          <a class="header_link" href="index.html">
            <span class="header_item__items">EXPERIENCES</span>
          </a>
        </div>
        <span class="header_item__menu"><i class="fas fa-bars"></i></span>
      </div>
    </header>
    <div class="about_title">
      <span>About Me</span>
    </div>

    <div class="about_main">
      <div class="about_main__warp">
        <div class="about_main__picture">
          <img class="about_main__picture-in" />
        </div>
        <div class="about_main__explain">
          <div class="about_main__explain-title"></div>
          <div class="about_main__explain-text"></div>
          <div class="about_main__explain-icons"></div>
        </div>
      </div>
      <div class="about_main__subject-wrap">
        <div class="about_main__subject">
          <span class="about_main__subject-subtitle">SNS</span>
          <span class="about_main__subject-title">NO SOCIAL NETWORKS!</span>
        </div>
        <div class="about_main__subject">
          <span class="about_main__subject-subtitle">Language</span>
          <span class="about_main__subject-title">I CAN SPEACK JAPANESE!</span>
        </div>
        <div class="about_main__subject">
          <span class="about_main__subject-subtitle">GOAL</span>
          <span class="about_main__subject-title">FULL STACK DEVELOPER!</span>
        </div>
        <div class="about_main__subject">
          <span class="about_main__subject-subtitle">CHALLENGE</span>
          <span class="about_main__subject-title">I LOVE CHALLENGE!</span>
        </div>
      </div>
    </div>
  </body>
  <script src="script/main.js"></script>
  <script src="script/header.js"></script>
  <script
    src="https://kit.fontawesome.com/2ad7c243bf.js"
    crossorigin="anonymous"
  ></script>
</html>
